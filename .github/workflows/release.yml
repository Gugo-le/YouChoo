name: Release â€” Build & Push on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release image
        uses: docker/build-push-action@v4
        with:
          context: ./project
          file: ./project/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/youchoo:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/youchoo:latest

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release built and pushed to GHCR: ghcr.io/${{ github.repository_owner }}/youchoo:${{ github.ref_name }}"
          draft: false
          prerelease: false

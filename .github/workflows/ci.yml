name: CI — Build & Push Docker Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./project
          file: ./project/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/youchoo:latest
            ghcr.io/${{ github.repository_owner }}/youchoo:${{ github.sha }}

      - name: Output image reference
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/youchoo:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Optionally push to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Logging into Docker Hub"
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          GHCR_IMAGE=ghcr.io/${{ github.repository_owner }}/youchoo:${{ github.sha }}
          DOCKERHUB_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/youchoo:${{ github.sha }}
          echo "Pulling $GHCR_IMAGE"
          docker pull "$GHCR_IMAGE" || true
          echo "Tagging $GHCR_IMAGE -> $DOCKERHUB_IMAGE"
          docker tag "$GHCR_IMAGE" "$DOCKERHUB_IMAGE"
          echo "Pushing $DOCKERHUB_IMAGE"
          docker push "$DOCKERHUB_IMAGE" || true


  deploy:
    name: Deploy to remote host
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_SSH_KEY && secrets.DEPLOY_HOST && secrets.DEPLOY_USER }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail
            IMAGE=ghcr.io/${{ github.repository_owner }}/youchoo:${{ github.sha }}
            echo "Pulling image: $IMAGE"
            docker pull "$IMAGE" || true
            REMOTE_COMPOSE_PATH="${{ secrets.REMOTE_COMPOSE_PATH }}"
            if [ -n "$REMOTE_COMPOSE_PATH" ] && [ -f "$REMOTE_COMPOSE_PATH" ]; then
              echo "Found compose at $REMOTE_COMPOSE_PATH — pulling and restarting services"
              docker-compose -f "$REMOTE_COMPOSE_PATH" pull || true
              docker-compose -f "$REMOTE_COMPOSE_PATH" up -d || true
            else
              echo "Compose file not found (or REMOTE_COMPOSE_PATH not set) — running container directly"
              docker run -d --name youchoo --restart unless-stopped -p 8000:8000 "$IMAGE" || true
            fi

              # Health check: try to reach local service on remote host
              echo "Checking service health on remote host..."
              SUCCESS=0
              for i in $(seq 1 10); do
                if curl -sS -f http://localhost:8000/health >/dev/null 2>&1; then
                  echo "Health check passed"
                  SUCCESS=1
                  break
                fi
                echo "Health check attempt $i failed, retrying..."
                sleep 3
              done
              if [ "$SUCCESS" -ne 1 ]; then
                echo "ERROR: Service health check failed on remote host"
                exit 1
              fi

      - name: Slack notification (CI deploy)
        if: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          PAYLOAD=$(jq -n --arg txt "CI deploy completed: $IMAGE" '{text: $txt}')
          curl -s -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK"
